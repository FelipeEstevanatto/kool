scripts:
  # php
  php: kool exec app php
  composer: kool exec app composer

  # node
  node: kool docker fireworkweb/node:14

  # examples
  install:
    - cp .env.example .env
    - kool run composer install
    - kool run php artisan key:generate

  reset:
    - kool run composer install
    - kool run php artisan migrate:fresh --seed
    - kool run node yarn install # you can choose between: yarn,npm,pnpm
    - kool run node yarn dev # you can choose between: yarn,npm,pnpm
