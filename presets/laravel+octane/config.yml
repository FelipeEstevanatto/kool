# Which tags are related to this preset; used for branching the choices on preset wizard
tags: [ 'PHP' ]

# Create defines the workflow for creating a new Project where this preset can then be installed
create:
  - name: Creating new Laravel Application with Octane powered by Swoole
    actions:
      - scripts:
          - docker pull -q kooldev/php:8.1-nginx-swoole
          - kool docker kooldev/php:8.1-nginx-swoole composer create-project --no-install --no-scripts --prefer-dist laravel/laravel $CREATE_DIRECTORY

# Preset defines the workflow for installing this preset in the current working directory
preset:
  - name: 'Copy basic config files'
    actions:
      - copy: docker-compose.yml
      - copy: kool.yml
      - copy: vite.config.js
      - merge: scripts/laravel.yml
        dst: kool.yml

  - name: 'Set up Laravel Octane'
    actions:
      - recipe: php-8.1-swoole
      - scripts:
        - kool docker kooldev/php:8.1-nginx-swoole composer install
        - kool docker kooldev/php:8.1-nginx-swoole composer require laravel/octane
        - kool docker kooldev/bash -c "cp .env.example .env"
        - kool docker kooldev/php:8.1-nginx-swoole php artisan key:generate
        - kool docker kooldev/php:8.1-nginx-swoole php artisan octane:install --server=swoole

  - name: 'Customize your setup'
    actions:
      - recipe: pick-db
      - recipe: pick-cache
      - recipe: pick-laravel-node
