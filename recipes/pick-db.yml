actions:
  # Defines which database service to use (DB)
  - prompt: 'Which database service do you want to use'
    default: 'MySQL 8.0'
    options:
      - name: 'MySQL 8.0'
        actions:
          - recipe: mysql-8
      - name: 'MySQL 5.7'
        actions:
          - recipe: mysql-5.7
      - name: 'MariaDB 10.5'
        actions:
          - recipe: maria-10.5
      - name: 'PostgreSQL 13.0'
        actions:
          - recipe: postgresql-13
      - name: 'None - do not use a database'
