title: "Wizard: PHP"

actions:
  # Defines which app service to use (PHP version)
  - prompt: 'Which PHP version do you want to use'
    default: 'PHP 8.2'
    options:
      - name: 'PHP 8.3'
        actions:
          - recipe: php-8.3
      - name: 'PHP 8.2'
        actions:
          - recipe: php-8.2
      - name: 'PHP 8.1'
        actions:
          - recipe: php-8.1
      - name: 'PHP 8.0'
        actions:
          - recipe: php-8
      - name: 'PHP 7.4'
        actions:
          - recipe: php-7.4
